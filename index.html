<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap V4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="master.css">
    <!-- JS -->
    <script src="script.js" charset="utf-8"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
   <div id="app" class="">
     <div class="my_container">
       <div class="">
         <div class="search_bar">
           <input v-model="search"type="text" name="" value="" placeholder="Scrivi il nome del film">
           <button @click='clickSearch'type="button" name="button">Cerca</button>
         </div>

         <div v-for="film in arrFilms"class="films">
           <h2> {{ film.title }} </h2>
           <div class="poster">
             <img src="" alt="">
           </div>
           <h2>{{ film.vote_average }}</h2>
           <h3>{{ film.original_language }}</h3>
           <img :src="getFlag(film.original_language)" alt="">
         </div>

         <div v-for="serie in arrSeries"class="series">
           <h2> {{ serie.name }} </h2>
           <div class="my_poster">
            <img src="" alt="">
           </div>
           <h2>{{ serie.vote_average }}</h2>
           <h3>{{ serie.original_language }}</h3>
           <img :src="getFlag(serie.original_language)" alt="">
         </div>
       </div>
     </div>
   </div>
  </body>
</html>
